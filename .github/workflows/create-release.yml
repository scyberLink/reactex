name: Create Release

on:
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set tag and release names
        id: set_names
        run: |
          VERSION=$(jq -r '.version' package.json)
          CODENAME=$(jq -r '.codename // empty' package.json) # Use empty if codename not found
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "release_name=$CODENAME" >> $GITHUB_OUTPUT

      - name: Create tag
        run: git tag v${{ steps.set_names.outputs.tag_name }}

      - name: Push tag
        run: git push origin v${{ steps.set_names.outputs.tag_name }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.set_names.outputs.tag_name }}
          release_name: ${{ steps.set_names.outputs.release_name }}
