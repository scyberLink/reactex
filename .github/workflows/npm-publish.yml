name: NPM Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run compile
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
